version: 2.1

orbs:
  python: circleci/python@1.2
  win: circleci/windows@2.2.0

jobs:
  windows-build:
    executor: win/default
    steps:
      - checkout
      - run:
          command: |
            pip install .
            pip install codecov pytest-cov
            python -c "import research"
            pytest --cov=research research

  linux-build:
    docker:
      - image: cimg/python:3.9
    steps:
      - checkout
      - run:
          command: |
            pip install .
            pip install codecov pytest-cov
            python -c "import research"
            make test
            coverage xml
            curl -Os https://uploader.codecov.io/latest/linux/codecov
            chmod +x codecov
            ./codecov -t ${CODECOV_TOKEN}
      - store_artifacts:
          path: ~/log.txt

  docs-test:
    docker:
      - image: cimg/python:3.9
    steps:
      - checkout
      - run:
          command: |
            pip install .[dev]
            cd docs
            make html
      - store_artifacts:
          path: docs/_build/html
          destination: docs
      - store_artifacts:
          path: ~/log.txt
      - persist_to_workspace:
          root: docs/_build/html
          paths: .
      - attach_workspace:
          at: docs/_build/html
      - run: ls -ltrh docs/_build/html

# Invoke jobs via workflows
workflows:
  linux-build: 
    jobs:
      - linux-build
  windows-build:
    jobs:
      - windows-build
  test-docs: 
    jobs:
      - docs-test
